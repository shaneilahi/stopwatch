<!DOCTYPE html>

<html>
  <head>
    <title>Stop watch</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>

    <p class='time'></p>
    <p class="formate">hr min sec</p>
    <div class="start-pause-reset">
      <button class="start-button start-icon-button"><img class="start-icon" src="start.png"></button>
      <button class="reset-button reset-off-button"><img class="reset-icon" src="reset.png"></button>  
    </div>
   
    <script src="script.js"></script>
  </body> 
</html>
